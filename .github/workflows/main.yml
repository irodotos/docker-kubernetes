name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Docker login
      run:  docker login -u "${{ secrets.DOCKER_USER }}" -p "${{ secrets.DOCKER_PASSWORD }}"

    - name: Build docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USER }}/nginx-hy548:$(date +%s)

    - name: Push docker image
      run: docker push ${{ secrets.DOCKER_USER }}/nginx-hy548